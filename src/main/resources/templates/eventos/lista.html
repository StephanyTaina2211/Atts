<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Eventos</title>
</head>
<body>

	<div th:insert="~{menu :: menu}"></div>

	<div class="container">

		<h1>Lista de eventos</h1>

		<table class="highlight">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Local</th>
					<th>Data</th>
					<th>Horário</th>
				<tr>
			<thead>
			<tbody>
				<tr th:each="e: ${eventos}">
					<td th:text="${e.id}">1</td>
					<td><a th:href="@{/submit/{id}(id=${e.id})}"><span
							th:text="${e.nome}">Aniversário de Tata</span></a></td>
					<td th:text="${e.local}">Pizzaria</td>
					<td th:text="${e.data}">21/07/2024</td>
					<td th:text="${e.horario}">21:00</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
